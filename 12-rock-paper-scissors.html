<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link
            rel="stylesheet"
          href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="Images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button js-paper-button"><img src="Images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button js-scissors-button"><img src="Images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-button">Reset Score</button>

    <button class="auto-play-button js-auto-play" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="Scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
