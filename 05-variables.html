<!DOCTYPE html>
<html>

    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 4;
      console.log(variable1);

      const calculation = 5+2;
      console.log(calculation);
      console.log(calculation + 20);

      const result = calculation + 10;
      console.log(result);

      const message = 'hello';
      console.log(message);console.log(';');

      variable1 = 6;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1)
      console.log(typeof message);
      console.log(typeof variable1)
    </script>
  </body>
