<!DOCTYPE html>
<html>
  <head>
    <title>Booleans</title>
  </head>
  <body>
  <p>Rock Paper Scissors</p>
  <button onclick ="
    pickComputerMoveRock();
  ">Rock</button>
  <button onclick ="
    pickComputerMovePaper();
  ">Paper</button>
  <button onclick ="
    pickComputerMoveScissors();
  ">Scissors</button>

    <script>
      function pickComputerMoveScissors()
      {
        const randomNumber = Math.random();

        if(randomNumber >= 0 && randomNumber < 1/3 )
          {
            alert('You choose Scissor, Computer choose Rock, you lose')
          }
        else if(randomNumber > 1/3 && randomNumber < 2/3 )
          {
            alert('You choose Scissor, Computer choose Paper, you win')
          }
        else
          {
            alert('You choose Scissor, Computer choose Scissors, tie')
          }
      }
      function pickComputerMovePaper()
      {
        const randomNumber = Math.random();

        if(randomNumber >= 0 && randomNumber < 1/3 )
          {
            alert('You choose Paper, Computer choose Rock, you win')
          }
        else if(randomNumber > 1/3 && randomNumber < 2/3 )
          {
            alert('You choose Paper, Computer choose Paper, tie')
          }
        else
          {
            alert('You choose Paper, Computer choose Scissors, you lose')
          }
      }
      function pickComputerMoveRock()
      {
        const randomNumber = Math.random();

        if(randomNumber >= 0 && randomNumber < 1/3 )
          {
            alert('You choose Rock, Computer choose Rock, tie')
          }
        else if(randomNumber > 1/3 && randomNumber < 2/3 )
          {
            alert('You choose Rock, Computer choose Paper, you lose')
          }
        else
          {
            alert('You choose Rock, Computer choose Scissors, you win')
          }
      }
    </script>
  </body>
</html>
